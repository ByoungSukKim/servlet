<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <script type="text/javascript" src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.2.js" charset="utf-8"></script>
  <style>
 .container {
 max-width: 560px;
 }
 </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>로그인 폼</h2>
  </div>
  <h4 class="mb-3">로그인</h4>
  <form action="/login/Account" method="post">
    <div>
      <label for="id">로그인 ID &nbsp;&nbsp;&nbsp;:</label>
      <input type="text" id="id" name="id"  placeholder="id를 입력하세요">
    </div>
    <br/>
    <div>
      <label for="password">PASSWORD :</label>
      <input type="password" id="password" name="password" placeholder="암호를 입력하세요">
    </div>
    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit" >로그인
          </button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='items.html'" type="button">회원 가입</button>
      </div>
    </div>
  </form>
  </br>
  </br>
  </br>
  </br>
  <div>
    <h4 style="text-align: center" > 소셜 로그인 하기(Oauth 2.0)</h4>
  </div>
  </br>
  </br>
  <div class="kakaoBtn" style="text-align: center">
  <a id="kakao-login-btn" href="https://kauth.kakao.com/oauth/authorize?client_id=4d8d361bcff774ac84c980732298aa40&redirect_uri=http://localhost:8080/login.html/oauth/kakao&response_type=code">
    <img src="https://k.kakaocdn.net/14/dn/btroDszwNrM/I6efHub1SN5KCJqLm1Ovx1/o.jpg" width="222"
         alt="카카오 로그인 버튼" />
  </a>
  </div>
  </br>
  <div class="naverBtn" style="text-align: center">
    <a id="naverIdLogin_loginButton" href="https://nid.naver.com/oauth2.0/authorize?response_type=code&client_id=yvPh54a2F5nkdpif9yeP&redirect_uri=http://localhost:8080/login.html/oauth/naver&state=TEST">
      <img src="https://static.nid.naver.com/oauth/big_g.PNG?version=js-2.0.1" height="50" width="222">
    </a>
  </div>
  </br>

</div><!-- /container -->
</body>
</html>
